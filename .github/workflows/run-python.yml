name: Run Python Script

on:
  workflow_dispatch:
    inputs:
      data:
        description: "Input data from Supabase"
        required: false
        default: "{}"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Python script
        run: |
          echo 'Running script with input: ${{ github.event.inputs.data }}'

          # Write input JSON safely to file
          echo '${{ github.event.inputs.data }}' > input.json

          # Run script with input and capture output safely
          python run_script.py input.json > output.json 2>&1 || echo '{"error": "script failed"}' > output.json

          echo 'Python script executed.'
          echo 'Output file content:'
          cat output.json

      - name: Ensure output file exists
        run: |
          if [ ! -f output.json ]; then
            echo '{"error": "output.json not created"}' > output.json
          fi

      - name: Wait before uploading artifact
        run: sleep 5

      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: script_output
          path: output.json
