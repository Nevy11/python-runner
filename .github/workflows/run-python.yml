name: Run Python Script

on:
  workflow_dispatch:
    inputs:
      data:
        description: "Input data from Supabase"
        required: false
        default: "{}"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run script
        run: |
          echo "Running script with input: ${{ github.event.inputs.data }}"
          python run_script.py > output.json
          echo "Python script executed."

      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: script_output
          path: output.json
